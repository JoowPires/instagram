<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

    <div class="telainstagram">
        <div class="imgcelular">

        <div class="telalogin">

                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo Instagram">

                </div>
                <a href="" class="instagram-login">Continue como Joowzinho</a>
                <a href="" class="instagram-logout">Remover conta</a>

                <p class="notacount">
                    <span class="link-blue">Inscreva-se</span>
                    ou
                    <span class="link-blue">Alterar conta</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o APP</p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>

    </div>
